<body>
    <div class="login-logo"><h1>管理员登录</h1></div>
    <div class="login-box" style="height: 398px;">
        <form class="layui-form layui-form-pane" action="checkLogin" method="post">
              
            <h3>登录你的帐号</h3>
            <label class="login-title" for="username">帐号</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe6b8;</i></label>
                <div class="layui-input-inline login-inline">
                  <input type="text" name="name" lay-verify="required" placeholder="请输入你的帐号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <label class="login-title" for="password">密码</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
                <div class="layui-input-inline login-inline">
                  <input type="password" name="password" lay-verify="required" placeholder="请输入你的密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <label class="login-title" for="code">验证码</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe71c;</i></label>
                <div class="layui-input-inline login-inline">
                    <input  type="text" style="width: 50%;" name="code" lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                    <div style="float: right; width: 45%; margin-top: -36px;">
                        <img style="width: 100%; height: 34px; border: 1px solid #787680; border-radius: 6px;" src="{:captcha_src()}" alt="captcha" onclick="this.src=this.src+'?'"/>
                    </div>
                </div>
            </div>
            <div style="clear: both;"></div>
            <div class="form-actions">
                <button class="btn btn-warning pull-right" lay-submit lay-filter="login"  type="submit">登录</button>
            </div>
        </form>
    </div>
	<div class="bg-changer">

                <div class="swiper-slide"><span class="reset">初始化</span></div>
