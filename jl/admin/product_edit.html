<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加新产品</title>
<link rel="stylesheet" href="static/styles/style.css" type="text/css" media="all">
</head>
<body>

<div class="container">
    <h3 class="marginbot">添加新产品<a href="products_list.html" class="sgbtn">返回产品列表</a></h3>
    <div class="mainbox">
            <table class="opt" style="width:600px;">
                <tbody>
                    <tr>
                        <th>产品名称：</th>
                    </tr>
                    <tr>
                        <td>
                        <input name="pname" value="" class="txt" style="width:400px;" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>产品描述：</th>
                    </tr>
                    <tr>
                        <td><textarea style="width:400px; height:150px" name="content"></textarea></td>
                    </tr>
                    <tr>
                        <th>产品图片：</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="file" name="pimage" size="40" />
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            <div class="opt"><input name="submit" value=" 提 交 " class="btn" tabindex="3" type="submit"></div>
    </div>
</div>
</body>
</html>
