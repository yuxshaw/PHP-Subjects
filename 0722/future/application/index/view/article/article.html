<div class="warp">
    <div class="blog-header">
        <div class="container">
            <h1 class="blog-title">{$art_info.title}</h1>
            <p class="blog-post-meta">{$art_info.pubtime|date="m月d日 H:i",###} by <a href="#">{$art_info.author}</a></p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 blog-main">
                <div class="blog-post">
                    <img src="__IMG__{$art_info.a_img}" alt=""/>
                    <p>{$art_info.content}</p>

                </div><!-- /.blog-post -->


                <nav>
                    <ul class="pager">
                        <li><a href="#">上一篇</a></li>
                        <li><a href="#">下一篇</a></li>
                    </ul>
                </nav>

            </div><!-- /.blog-main -->

            <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
                <div class="sidebar-module">
                    <h4>推荐文章</h4>
                    <ol class="list-unstyled">
                        <li><a href="#">网络专车能这么管吗？</a></li>

                        <li><a href="#">离开索尼的 VAIO 要用什么产品走出日本</a></li>
                    </ol>
                </div>

            </div><!-- /.blog-sidebar -->

        </div><!-- /.row -->

    </div><!-- /.container -->

</div>
