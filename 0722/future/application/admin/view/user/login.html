
<!DOCTYPE html>

    <title>管理员登陆</title>

<body id="login">
<div class="login">
    <h2>管理员登录</h2>
    <form class="layui-form" method="post" target="_self" action="check">
        <div class="layui-form-item">
            <input type="username" name="name" placeholder="用户名" required lay-verify="required" class="layui-input">
            <i class="layui-icon input-icon">&#xe66f;</i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" placeholder="密码" required lay-verify="required" class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <input type="text" name="code" placeholder="验证码" required lay-verify="required" class="layui-input">
            <i class="layui-icon input-icon">&#xe679;</i>
        </div>
        <div class="layui-col-xs5 layui-col-xs-offset1">
            <img style="width: 100%; height: 38px; border:1px solid #E6E6E6; border-radius: 2px;" src="{:captcha_src()}" alt="captcha" onclick="this.src=this.src+'?'"/>
        </div>

        <div class="layui-form-item">
            <button style="width: 100%" class="layui-btn" lay-submit lay-filter="login">立即登录</button>
        </div>
    </form>
